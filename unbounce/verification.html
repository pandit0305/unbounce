<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/verification.css">
</head>

<body>
    <form action="">
    <div id="back">
        <a href="./signin.html">Back to Register</a>
    </div>
        <div id="ik">
            <img src="https://d9hhrg4mnvzow.cloudfront.net/unbounce.com/product-selector/7089096e-d22ffb13-logo-unbounce.svg" alt=""> <h2>SMART COPY</h2>
        </div>
            <div id="indicator">
                <div class="circle">1</div>
                <div class="line"></div>
                <div class="circle">2</div>
                <div class="line"></div>
                <div class="circle">3</div>
            </div>
            <div id="lab">
                <p>Register</p>
                <p>Verify</p>
                <p>Explore</p>
            </div>
            <div>
            <div id="sec">
                <h2>Please verify your email.</h2>
                <p class="igaf">We have sent a verification code to the email below</p>
                <h3 id="mail"></h3>
                <div id="container">
                <input name="num1" type="text" autocomplete="off" id="otp1" tabindex="1" maxlength="1" value="">
                <input name="num2" type="text" autocomplete="off" id="otp2" tabindex="2" maxlength="1" value="">
                <input name="num3" type="text" autocomplete="off" id="otp3" tabindex="3" maxlength="1" value="">
                <input name="num4" type="text" autocomplete="off" id="otp4" tabindex="4" maxlength="1" value="">
                <input name="num5" type="text" autocomplete="off" id="otp5" tabindex="5" maxlength="1" value="">
                <input name="num6" type="text" autocomplete="off" id="otp6" tabindex="6" maxlength="1" value="">
                </div>
                <div id="error"></div>
                <button>
                    Resend Code
                </button>
                <br>
                <input type="submit" id="submit" onclick="Input()" value="Verify Code">
                <p class="igaf">Please also check your spam folder</p>
            </div>
        </form>
</body>
<script src="./scripts/verification.js"></script>
</html>
